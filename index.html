            <form class="signin-and-login-form container" id="signin-and-login-form">
                <div class="message" id="message"></div>
                <div class="mb-3">
                    <label class="form-label" id="username-name">UserName</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="text" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="button-signIn" style="display: inline-block">Sign Up</button>
                <button type="submit" class="btn btn-primary" id="button-login" style="display: inline-block">Login</button>
                <div class="updatePassword" id="updatePassword">
                    <button class="btn btn-primary">Forgotting Password</button>
                </div>
            </form>

            <form class="update-password-form container" id="update-password-form">
                <div class="newMessage" id="newMessage"></div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="text" name="newEmail" id="newEmail" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary" id="button-updatePassword" style="display: inline-block">Update Password</button>
                <div class="goToLogin" id="goToLogin">
                    <button class="btn btn-primary" style="display: inline-block">Go To Login</button>
                </div>
            </form>
